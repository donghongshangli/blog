{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">写文章</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">分类</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">选择分类</option>
                            <option value="技术">技术</option>
                            <option value="生活">生活</option>
                            <option value="学习">学习</option>
                            <option value="工作">工作</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags" class="form-label">标签（用逗号分隔）</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Python,Flask,博客">
                    </div>
                    
                    <div class="mb-3">
                        <label for="summary" class="form-label">摘要（可选）</label>
                        <textarea class="form-control" id="summary" name="summary" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_private" name="is_private">
                                <label class="form-check-label" for="is_private">私密文章</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="require_vip" name="require_vip">
                                <label class="form-check-label" for="require_vip">VIP专属</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3" id="password-field" style="display: none;">
                        <label for="password" class="form-label">访问密码</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="设置访问密码（可选）">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发布文章</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('is_private').addEventListener('change', function() {
        document.getElementById('password-field').style.display = this.checked ? 'block' : 'none';
    });
</script>
{% endblock %}
