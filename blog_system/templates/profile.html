{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                     style="width: 100px; height: 100px; font-size: 3rem;">
                    {{ user.username[0]|upper }}
                </div>
                <h3>{{ user.username }}</h3>
                {% if user.is_vip %}
                <span class="badge vip-badge mb-2">VIP会员</span>
                {% endif %}
                <p class="text-muted">注册于 {{ user.created_at.strftime('%Y-%m-%d') }}</p>
                
                {% if session.user_id == user.id %}
                <a href="{{ url_for('vip_purchase') }}" class="btn btn-outline-warning btn-sm">
                    {% if user.is_vip %}续费VIP{% else %}升级VIP{% endif %}
                </a>
                {% endif %}
            </div>
        </div>
    </div>
